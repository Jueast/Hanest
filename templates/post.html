<div class="post">
    <div class='menu'>
        <div class='button-up'>
            <button class='up'>
                <img src="/static/button-up.gif"/>
            </button>
        </div>
        <div class='post-votes'> 0 </div>
        <div class='button-down'>
            <button class='down'>
                <img src="/static/button-down.gif"/>
            </button>
        </div>
    </div>
    <div class="post-core">
         <div class="post-heading">

                <div class="post-avatar">
                    <img src='http://i2.wp.com/jueast.com/wp-content/uploads/2014/08/desk1.png?resize=50%2C50' />
                </div>

                <div class="post-info">
                    <div class="post-username">
                        {{p.username}}
                    </div>

                    <div class="post-date">
                        {{p.created.strftime("%b %d, %Y")}} 
                    </div>
                </div>
                <div></div>

        </div>

        <div class="post-content">
            {{p._render_text | safe}}
        </div>
        <div class="post-more">
            <a href="/{{p.key().id()}}">see more</a>
        </div>
    </div>
</div>
