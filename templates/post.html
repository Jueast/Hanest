<div class="post">
    <div class='menu'>
        <p><button type='up'></p>
        <p><button type='down'></p>
    </div>
    <div class="post-core">
        <div class="post-heading">
            <div class="post-username"> 
                <img src='http://i2.wp.com/jueast.com/wp-content/uploads/2014/08/desk1.png?resize=50%2C50' style:"height:50px;width:50px;float:left;"/>
                <div style="height:50px;line-height:50px;float:left;">{{p.username}} </div>
            </div>
            <div class="post-date">
                {{p.created.strftime("%b %d, %Y")}} 
            </div>
        </div>
        <div class="post-content">
            {{p._render_text | safe}}
        </div>
        <div class="post-more">
            <a href="/{{p.key().id()}}">see more</a>
        </div>
    </div>
</div>
