<div class="post">
  <div class="post-heading">
    <div class="post-username">
      {{p.username}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
  <div class="post-more">
    <a href="/{{p.key().id()}}">see more</a>
  </div>
</div>
