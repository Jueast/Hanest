<!-- Using Jinja2 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hanest</title>
  <link rel="stylesheet" href="/static/style.css" type="text/css" />
  <script src="/static/app.js" type="text/javascript"></script>
</head>
<body class='home'>

  <header>
    <div class='logo'>
      <img src='http://i2.wp.com/jueast.com/wp-content/uploads/2014/08/desk1.png?resize=150%2C150'>
      <h1>Hanest</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home" class="home">Home</a></li>
        <li><a href="#newpost" class="newpost">New Post</a></li>
      </ul>
    </nav>
  </header> 
  <hr>
  <section class='home'>
    {% block home %}
    {% endblock %}
  </section>
  <section class='newpost'>
    {% block newpost %}
    {% endblock %}
  </section> 
</body>
<footer>
  <hr>
  <i> Creted by Jueast </i>
</footer>
</html>
